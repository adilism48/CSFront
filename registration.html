<main>
    <section class="registration">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <h2>Registration</h2>
                    <form>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form2Example1">Email address</label>
                            <input type="email" id="form2Example1" class="form-control" />
                        </div>

                        <!-- Name input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form4Example4">Name</label>
                            <input type="email" id="form4Example4" class="form-control" />
                        </div>

                        <!-- Surname input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form5Example5">Surname</label>
                            <input type="email" id="form5Example5" class="form-control" />
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form2Example2">Password</label>
                            <input type="password" id="form2Example2" class="form-control" />
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Repeat Password</label>
                            <input type="password" id="form3Example3" class="form-control" />
                        </div>

                        <!-- Submit button -->
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark mb-4">Register</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Already have an account? <a href="#!">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
