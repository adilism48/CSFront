<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-lg">
        <a class="navbar-brand justify-content-lg-center" href="#">Cybersecurity</a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item align-content-center">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item align-content-center">
                    <a class="nav-link" href="#">Members Area</a>
                </li>
                <li class="nav-item align-content-center">
                    <a class="nav-link" href="#">For Parents</a>
                </li>
                <li class="nav-item align-content-center">
                    <a class="nav-link" href="#">For Children</a>
                </li>
                <li class="nav-item align-content-center">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item align-content-center">
                    <a class="nav-link" href="#">About</a>
                </li>
                <button type="submit" class="btn btn-outline-dark btn-sm ">Login</button>
            </ul>
        </div>
    </div>
</nav>
<main>
    <section class="profile">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-5">
                    <h2 class="pb-lg-3" style="padding-top: 10rem">Profile</h2>
                    <h4 class="pb-lg-2">Change profile settings</h4>
                    <form>
                        <div class="row">
                            <div class="col-lg-6 col-sm-12">
                                <!-- Name input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="formName">Name</label>
                                    <input type="email" id="formName" class="form-control" value="Lolkek"/>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <!-- Surname input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="formSurname">Surname</label>
                                    <input type="email" id="formSurname" class="form-control" value="Lolkek"/>
                                </div>
                            </div>
                        </div>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="formEmail">Email</label>
                            <input type="email" id="formEmail" class="form-control" value="Lolkek@lolkek.com"/>
                        </div>
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="formPass">Password</label>
                            <input type="password" id="formPass" class="form-control" value="lolkek"/>
                        </div>
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="formCPass3">Repeat Password</label>
                            <input type="password" id="formCPass3" class="form-control" value="lolkek"/>
                        </div>
                        <!-- Submit button -->
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark mb-4">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="navbar-fixed-bottom footer mt-auto py-3">
    <div class="container d-flex flex-wrap justify-content-between">
        <ul class="nav col justify-content-center justify-content-lg-start list-unstyled d-flex">
            <li class="ms-3"><a class="text-dark" href="#"><i class="bi bi-facebook h3"></i></a></li>
            <li class="ms-3"><a class="text-dark" href="#"><i class="bi bi-instagram h3"></i></a></li>
            <li class="ms-3"><a class="text-dark" href="#"><i class="bi bi-twitter-x h3"></i></a></li>
        </ul>
        <ul class="nav justify-content-center list-unstyled">
            <li class="nav-item">
                <a class="nav-link text-dark active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Members Area</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">For Parents</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">For Children</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">About</a>
            </li>
        </ul>
    </div>
</footer>

</html>
